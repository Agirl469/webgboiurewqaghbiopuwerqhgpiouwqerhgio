<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Whispr</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    input[type="submit"] { width: auto; padding: 10px; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form onsubmit="register(); return false;">
    <label>Email:
      <input type="email" id="email" required />
    </label>
    <label>Password:
      <input type="password" id="password" required />
    </label>
    <input type="submit" value="Register" />
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    fetch('https://your-backend-url.onrender.com/api/auth/login', {...})
    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("Enter email and password");

      try {
        await axios.post(`${backendURL}/auth/register`, { email, password });
        alert("Registered! Check your email to verify your account.");
      } catch (err) {
        alert(err.response?.data?.message || "Register failed");
      }
    }
  </script>
</body>
</html>
